<form (ngSubmit)="search()" #searchForm="ngForm">
  <fieldset class="form-group" style="border: 2px solid #d2e7f7; padding-bottom: 2%">
    <legend class="col-sm-2">Filtros</legend>
    <label class="col-sm-2 offset-sm-1 col-form-label">Nome:</label>
      <div class="col-sm-10 col-md-7 offset-sm-1">
        <input type="text" 
               class="form-control" 
               name="restaurantName"
               [(ngModel)]="restaurantName"
               required               
        >
      </div>
      <br>

      <button type="submit" 
              class="btn btn-primary offset-sm-2"
              [disabled]="!searchForm.form.valid"
      >
        <span class="oi oi-magnifying-glass"></span> Pesquisar
      </button>
      <button type="button" 
              class="btn btn-success"
              (click)="create()">
        <span class="oi oi-plus"></span> Cadastrar novo Restaurante
      </button>
  </fieldset>
</form>
